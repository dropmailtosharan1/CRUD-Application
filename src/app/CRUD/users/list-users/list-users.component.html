<h1 *ngIf="listUsers">Displaying {{listUsers.length}} users</h1>
<div class="main-content">
    <mat-card class="list-users" role="listitem" *ngFor="let user of listUsers">
        <mat-card-title class="username">{{user.name}}</mat-card-title>
        <mat-card-content>{{user.email}}</mat-card-content>
        <mat-card-actions>
        <a class="action-link" [routerLink]="['/users/view',user.id]">View</a> | &nbsp;
        <a class="action-link" [routerLink]="['/users/edit',user.id]">Edit</a> | &nbsp;
        <a class="action-link" [routerLink]="['/users/delete',user.id]">Delete</a>
        </mat-card-actions>
    </mat-card>  
</div>
