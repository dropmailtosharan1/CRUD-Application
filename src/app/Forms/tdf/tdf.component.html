<body>
    <h2 class="tdf"><span class="span">Welcome to template Driven Forms</span></h2>
    <div class="container-fluid">
        <h2 class="tdf1">Register Form</h2>
        <div class="alert alert-danger" *ngIf="errorMsg">
            {{errorMsg}}
        </div>
        <form #myForm="ngForm" *ngIf="!submitted" (ngSubmit)="onSubmit(myForm)" novalidate>
            <div class="row">
                <div class="col-6">&nbsp;
                    <div class="form-group">
                        <label>Username:</label>
                        <input type="text" class="form-control" [class.is-invalid]="name.invalid && name.touched"
                         name="username" #name="ngModel" placeholder="Username" [(ngModel)]="userModel.name" required>
                         <small class="text-danger" [class.d-none]="name.valid || name.untouched">Name is required</small>
                    </div> &nbsp;
                    <!-- <div class="myFormData">
                        {{name.dirty | json}}
                    </div> -->
                    <div class="form-group">
                        <label>Email:</label>
                        <input type="email" class="form-control" name="email" #email="ngModel" required
                        [class.is-invalid]="email.invalid && email.touched" placeholder="Email" 
                        pattern="[a-z0-9._%+-]+@[a-z0-9._]+\.[a-z]{2,4}$" [(ngModel)]="userModel.email">
                        <!-- <small class="text-danger" [class.d-none]="email.valid || email.untouched">Email is required & not in format</small> -->
                        <div *ngIf="email.errors && (email.invalid || email.touched)">
                            <small class="text-danger" *ngIf="email.errors.required">Email is required</small>
                            <small class="text-danger" *ngIf="email.errors.pattern">Invalid Email pattern</small>
                        </div>
                    </div>&nbsp;
                    <div class="form-group">
                        <label>Telephone:</label>
                        <input type="tel" class="form-control" name="mobilenumber" 
                        placeholder="Mobile Number" [(ngModel)]="userModel.mobilenumber">
                    </div>&nbsp;
                    <div class="form-group">
                        <label>Designation:</label>
                        <input type="text" class="form-control" name="designation" 
                        placeholder="Designation" [(ngModel)]="userModel.designation">
                    </div>&nbsp;
                </div>
                <div class="col-6">
                    <div class="custom-control custom-radio custom-control-inline">Gender:
                        <label for="customRadioInline1" class="custom-control-label">Male</label>
                        <input type="radio" id="customRadioInline1" value="male" name="customRadioInline1"
                            class="custom-control-input"> &nbsp;
                        <label for="customRadioInline1" class="custom-control-label">Female</label>
                        <input type="radio" id="customRadioInline2" value="female" name="customRadioInline1"
                            class="custom-control-input">
                    </div>
                    <div class="custom-control custom-radio custom-control-inline">

                    </div>
                    <div class="form-group">
                        <label>I Am Interested in:</label>
                        <select class="form-select" name="course" [(ngModel)]="userModel.course" id="inputGroupSelect01"
                        required #myCourse="ngModel" [class.is-invalid]="courseHasError && myCourse.touched"
                        (blur)="ValidateCourse(myCourse.value)" (change)="ValidateCourse(myCourse.value)">
                            <option value="default">Choose...</option>
                            <option *ngFor="let x of course">{{x}}</option>
                        </select>
                        <small class="text-danger" [class.d-none]="!courseHasError || myCourse.untouched                                 ">Select any Course</small>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="checkbox" 
                        [(ngModel)]="userModel.remember">
                        <label class="form-check-label" for="checkbox">
                            Remember me
                        </label>
                    </div>
                </div>
            </div>
            <button [disabled]="myForm.form.invalid || courseHasError" type="submit" class="btn btn-primary">Register</button>
        </form>
        <!-- <div class="myFormData">
            {{myForm.value | json}}
        </div> -->
        <!-- <div class="myFormData">
            {{userModel | json}}
        </div> -->
        <!-- <div class="myFormData">
            {{myForm.form.valid}}
        </div> -->
    </div>
</body>
